<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="../js/site.js" defer></script>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/account.css">
    <title>BookTrackers</title>
</head>

<body>
        <header>
            <div><a href="index.html">Homepage</a></div>
            <h1>BookTrackers2000</h1>
            <div id="loggedIn" class="user-bar">
                <span id="username">{{this.username}}</span>
                <a href="logout.html" @click="logOut">Log out</a>
            </div>
        </header>

        <main>
            <div id="user-info">
                <p>Username: {{this.username}}</p>
                <p>Email: {{this.email}}</p>
                <button @click="deleteUserAccount">Delete Account</button>
            </div>
        </main>
</body>

</html>
